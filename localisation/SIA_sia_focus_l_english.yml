l_english: 
SIA_mobilize_our_borders:0 "Mobilize Our Borders!"
SIA_mobilize_our_borders_desc:0 "We have decided to join the Central Powers. It is now time to mobilize our borders since we are surrounded by the Entente.""
SIA_seize_german_ships:0 "Seize German Ships"
SIA_seize_german_ships_desc:0 "The British influence has pursuaded us to then join their side! we will seize the 12 German vessels in our ports and join the Entente!"
SIA_volunteer_expeditionary_force:0 "Volunteer Expeditionary Force"
SIA_volunteer_expeditionary_force_desc:0 "Now it is time to send a fighting force to Europe against the Germans, we have selected the finest of men and soon they will be shipped to France!"
SIA_siamese_labour_volunteer_detachment:0 "Siamese Labour Volunteer Detachment"
SIA_siamese_labour_volunteer_detachment_desc:0 "the French have picked the more finest men in the expeditionary force and formed the Siamese Labour Volunteer Detatchment which they will cooperate with in the Western Front."
SIA_pilot_training:0 "Pilot Training"
SIA_pilot_training_desc:0 "As part of the expeditionary force, we have also sent pilots to help fight the battles in the European skies."
SIA_entente_influence:0 "Entente Influence"
SIA_entente_influence_desc:0 "We must embrace for Entente influence, they will help our nation become greater."
SIA_central_powers_influence:0 "Central Powers Influence"
SIA_central_powers_influence_desc:0 "The Entente will just want to take our lands, it is better for us to reject them and maybe join the Central Powers."
SIA_on_our_own:0 "On Our Own!"
SIA_on_our_own_desc:0 "The foreign powers suck, they will just colonize us in the process of influence. We don't want Siam to be a puppet of the Europeans."
SIA_foreign_influence:0 "Foreign Influence"
SIA_foreign_influence_desc:0 "We will need the guidance of foreign powers, they are literally one of the most powerful influencers and icons of the 20th century."
SIA_foreign_trade:0 "Foreign Trade"
SIA_foreign_trade_desc:0 "We must trade with the europeans. Their goods will surely benefit us"
SIA_foreign_embassies:0 "Foreign Embassies"
SIA_foreign_embassies_desc:0 "To gain foreign infuence, we must plan foreign embassies to influence our people."
SIA_siam_our_homeland:0 "Siam! Our Homeland"
SIA_siam_our_homeland_desc:0 "One of the most unique contries in Southeast Asia"
SIA_central_powers_equipment:0 "Central Powers Equipment"
SIA_central_powers_equipment_desc:0 "The Germans will send us equipment needed for our army so we can forcefully attack the Entente."
SIA_our_rightful_cambodian_land:0 "Eastern Claims"
SIA_our_rightful_cambodian_land_desc:0 "Time to take back what the French stole."
SIA_burmese_claims:0 "Burmese Claims"
SIA_burmese_claims_desc:0 "Eastern Burma will soon belong to us, hehehehehe"
SIA_malayan_territorial_claims:0 "Malayan Territorial Claims"
SIA_malayan_territorial_claims_desc:0 "Northern Malaysia, specifically Kotu Bahru, is ours."
SIA_revolt_in_burma:0 "Revolt in Burma"
SIA_revolt_in_burma_desc:0 "We are going to offer the Burmese weapons and ask them to attack the British, hopefully they will accept, and we can try to cooperate with them."
SIA_democracy_path:0 "Democratic Path"
SIA_democracy_path_desc:0 "Democratic Reforms can improve our nation."