 TUR_protect_democracy_tooltip:0 "§Yİttihadist Coup has been Averted§W"
 sevket_alive:0 "Mahmud Şevket Paşa §GSurvived§! asssasination attempt"
 TUR_protect_democracy_desc:0 "Our Empire and people has suffered enough under backward and oppressive regimes. If we want to catch up with our contemporaries and become a modern Western nation, we must democratize our country."
 TUR_protect_democracy_tt:0 "§RFocus prevents a coup d'etat against democratic government§!\n\n"
 TUR_proclaim_succession_of_roman_empire:0 "Proclaim Succession of the Roman Empire"
 TUR_proclaim_succession_of_roman_empire_desc:0 " After the destruction of Byzantium, Russia has claimed the title of the Third Rome. They believe that we are the occupiers of Constantinople, but this is not so."
 TUR_strengthen_autocracy:0 "All Power to the Sublime Porte"
 TUR_strengthen_autocracy_desc:0 "We chose our Sultan, but it's autocracy is not strengthened enough. Sultan must have all the authority and pwoer within the country."
 TUR_strengthen_autocracy_tt:0 "§RFocus prevents a coup d'etat against the authoritarian Sultan§!\n\n"
 TUR_serdar_hakan:0 "Serdar-ı Hakan!"
 TUR_serdar_hakan_desc:0 "Restoration of full power to the Sultan is nearly done. But our current sultan, Mehmed V, is not suitable for rule. We must choose a new sultan."
 TUR_pacify_the_vilayets:0 "Pacify the Vilayets"
 TUR_pacify_the_vilayets_desc:0 "The vilayets should not be given a reason to rebel."
 TUR_consolidation_loyal_pashas:0 "Consolidate The Loyal Pashas"
 TUR_consolidation_loyal_pashas_desc:0 "Our army is divided in many ways, but there are still a few who are loyal. We should consolidate them."
 TUR_support_sarsilmaz:0 "Support the Sarsılmaz Arms Factory"
 TUR_support_sarsilmaz_desc:0 "Sarsılmaz - domestic manufacturing companies are the basis for the production of infantry weapons and therefore our rearmament efforts."
 TUR_damascus_maneuvres:0 "Damascus Maneuvers"
 TUR_damascus_maneuvres_desc:0 "Southern armies must be brought into combat condition."
 TUR_cure_a_sick_man:0 "Cure the Sick Man"
 TUR_cure_a_sick_man_desc:0 "the Great European powers mocked us for being the Sick Man of Europe. We've payed our debts, and regained our strentgh. It's time to claim our past glories and show Europe that we're no nation to be messed with."
 TUR_paid_back_debts:0 "Paid Back Debts"
 TUR_improve_traditional_army_doctrine:0 "Improve the Traditional Army Doctrine"
 TUR_improve_traditional_army_doctrine_desc:0 "Experienced commanders always remember the lessons of past wars."
 TUR_organization_artillery:0 "Organization Artillery"
 TUR_organization_artillery_desc:0 "We need to study  artillery to overcome superior foe of our enemies."
 TUR_german_turkish_command:0 "German-Turkish Command"
 TUR_german_turkish_command_desc:0 "Professional officers from Germany have been cooperating with us for a long time."
 TUR_balkan_war_experience:0 "Call for the Balkan War"
 TUR_balkan_war_experience_desc:0 "There were rumors about a joint invasion of our Balkan territories by the other Christian Balkan nations. But we didn't guess it'd happen this soon. We might be unprepared, or even outnumbered; but our brave soldier won't surrender our lands to these filthy backstabbers."
 TUR_libyan_war_experience:0 "Call for the Trablusgarp War"
 TUR_libyan_war_experience_desc:0 "We already knew that Italians had their eyes on our last lands in Africa. We must defend Trablusgarp no matter the cost against these Italian invaders."
