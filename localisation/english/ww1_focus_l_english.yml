 BRA_punish_the_revolters:0 "Punish the Mutineers"
 BRA_punish_the_revolters_desc:0 "For the elite, the intention of the naval renovation itself was to fix their institution, propelling Brazil to the front of a South American arms race, and to make their navy competitive with that of any Western nation. Instead, enlisted men had used those very ships to humiliate the naval elite. The ships were saved, but at what cost?"
 BRA_campanha_civilista:0 "Campanha Civilista"
 BRA_campanha_civilista_desc:0 "Rui Barbosa's campaign was characterized by the close relationship with the population and the holding of intense rallies, which were held on improvised stands of crates. Rui travelled by ship, horse carriage and train through Bahia, São Paulo, Minas Gerais and Rio de Janeiro."
 BRA_reform_the_rebublic:0 "Reform the Rebublic"
 BRA_reform_the_rebublic_desc:0 ""
 BRA_pact_of_ouro_fino:0 "Pact of Ouro Fino"
 BRA_pact_of_ouro_fino_desc:0 "The Governors of São Paulo and Minas decided to make an alliance the main objective of is to maintain a president who would guarantee the interest of the oligarchs of these two states."
 BRA_public_education_program:0 "Public Education Program"
 BRA_public_education_program_desc:0 ""
 BRA_rethink_the_rebublic:0 "Rethink the Rebublic"
 BRA_rethink_the_rebublic_desc:0 "Despite being considered an icon of Brazilian Republicanism, Ruy Barbosa has become disenchanted with the political system he helped implement. Maybe the collaboration with the monarchist movements would fix it."
 BRA_invite_prince_luis:0 "Invite Prince Luís"
 BRA_invite_prince_luis_desc:0 "With the renunciation of the throne by his brother, Luís could finally collaborate effectively with the Brazilian monarchic movement, assuming clearly his position as heir to the throne. His efforts to reverse the damage caused by the imperial family's inertia was valued by their supporters, and in 1909 he presented a political manifest to the Brazilian monarchists."
 BRA_openly_support_the_monarchist_movement:0 "Openly Support the Monarchist Movement"
