 SOV_USSR_desc:0 "Создается Советский Союз вместе с конституцией. Условие - в составе все территории, которые были созданы искусственно в ходе Гражданской войны."
 SOV_fate_of_tsar_family_desc:0 "Изгнать Николая Романова, либо казнить. Из-за казни портятся отношение со всеми родственниками, а Белая Россия теряет поддержку войны. Если же изгнать, Белые получат поддержку войны."
 SOV_fate_of_bolsheviks:0 "The Fate of Bolsheviks"
 SOV_operation_successor:0 "Operation «Successor»"
 SOV_operation_successor_desc:0 "Начнется борьба за власть. Если этого не сделать, прежде чем Ленин умрет, к власти придет Сталин."
 SOV_cult_of_personality:0 "Cult of Personality"
 SOV_cult_of_personality_desc:0 "Все, пиздец. Теперь у вас полнота власти, и возможность расстреливать шпионов целыми селами, а пятую коллону высылать в ГУЛАГ."
 SOV_red_terror_desc:0 "Все методы, которые вы будете использовать будут снижать стабильность у вас, а у Белой России снижать поддержку войны."
